<div class="page-news">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>{{page.title}}</h1>
				<p>{{page.meta}}</p>
				<ul class="list-unstyled">
					{% for post in site.posts %}
					<li>
						<h2><a href="{{post.url}}">{{post.title}}</a></h2>
						<p>{{post.meta}}</p>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
